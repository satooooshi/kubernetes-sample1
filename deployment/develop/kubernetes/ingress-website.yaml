apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: website
            port: 
              number: 3000
        path: /
        pathType: Prefix
