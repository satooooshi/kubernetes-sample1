apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: routing
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: article
            port: 
              number: 8080
        path: /api/articles
        pathType: Prefix
      - backend:
          service:
            name: accesscount
            port: 
              number: 8080
        path: /api/accesscounts
        pathType: Prefix
      - backend:
          service:
            name: rank
            port: 
              number: 8080
        path: /api/ranks
        pathType: Prefix
      - backend:
          service:
            name: website
            port: 
              number: 3000
        path: /
        pathType: Prefix
