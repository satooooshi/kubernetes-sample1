apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rank
  name: rank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rank
  template:
    metadata:
      labels:
        app: rank
    spec:
      containers:
      - name: rank
        image: rank:prod
        envFrom:
        - configMapRef:
            name: rank-config
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: '1'
            memory: 2Gi
        ports:
        - name: web
          containerPort: 8080
          protocol: TCP
